{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilo para el contenedor del formulario */
        body {
            background-color: #f1f1f1; /* Fondo claro para el body */
            color: #333; /* Texto oscuro */
            background-image: url("{% static 'images/fondo.jpg' %}"); /* Imagen de fondo */
            background-size: cover; /* Para que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
        }
        .form-container {
            background-color: #f8f9fa; /* Gris claro */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Limitar el ancho del formulario */
            margin: 50px auto; /* Centrar el formulario en la página */
        }

        /* Estilo para los campos de formulario */
        .form-control {
            max-width: 100%; /* Asegurar que los campos no se expandan demasiado */
            width: 100%; /* Hacer que los campos ocupen el 100% del ancho disponible dentro del formulario */
        }

        /* Estilo para los botones */
        .btn {
            width: 100%; /* Hacer que el botón ocupe el 100% del ancho disponible */
        }
    </style>
</head>
<body class="bg-light">
    <div class="form-container">
        <h2 class="text-center mb-4">Agregar Producto</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen:</label>
                <input type="file" class="form-control" id="imagen" name="imagen">
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
