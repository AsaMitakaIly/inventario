{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f1f1f1; /* Fondo claro */
            background-image: url("{% static 'images/fondo.jpg' %}"); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .form-container {
            background-color: #d3d3d3; /* Fondo gris claro */
            border-radius: 15px; /* Bordes redondeados */
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto; /* Centrar el formulario */
        }

        h2 {
            text-align: center;
            color: #343a40; /* Texto gris oscuro */
            margin-bottom: 20px;
        }

        .form-label {
            color: #343a40; /* Texto gris oscuro */
        }

        .form-control {
            border-radius: 5px; /* Bordes redondeados para inputs */
        }

        .btn-primary {
            background-color: #007bff; /* Azul */
            border-color: #007bff;
            width: 100%; /* Bot칩n ancho completo */
            padding: 10px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Azul m치s oscuro */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crear un Nuevo Usuario</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                {{ form.username|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Contrase침a</label>
                {{ form.password1|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirmar Contrase침a</label>
                {{ form.password2|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
